<!DOCTYPE>
<%      set Obj = folders.ExtObject %>

<html>
<head>
        <script src="functions.js" type="text/javascript"> </script>
        <title><%=Obj.AppName%> <%=Obj.AppEdition%></title>
        <link rel="stylesheet" type="text/css" href="<%=Obj.UIColor%>.css" />
</head>
<body>
<%      header = "header"
        if Obj.AppCompany <> "MetaProducts" then header="header-no-logo" %>

        <div id="<%=header%>">
                <%=Obj.AppName%><sup><%=Obj.AppEdition%></sup></div>
        <div id="content">
                        <div id="alert">
                                <h2><%=Obj.SeriousErrorHeader%></h2>
                                <p><%=Obj.SeriousErrorText%></p>
                                <p class="small"><a href="/fixseriouserror"><%=Obj.SeriousErrorLinkText%></a></p>
                        </div>
        </div>
</body>
</html>
